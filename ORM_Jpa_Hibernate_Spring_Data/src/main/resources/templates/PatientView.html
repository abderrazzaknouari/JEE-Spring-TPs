<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<h2 class="text-2xl font-bold mb-4">List of Patients</h2>
<div class="overflow-x-auto">
    <table class="table-auto w-full bg-white shadow-md rounded-lg">
        <thead>
        <tr class="bg-gray-200">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Date of Birth</th>
            <th class="px-4 py-2">Ill</th>
            <th class="px-4 py-2">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patientList}">
            <td class="border px-4 py-2" th:text="${patient.id}"></td>
            <td class="border px-4 py-2" th:text="${patient.nom}"></td>
            <td class="border px-4 py-2" th:text="${patient.dateNaissance}"></td>
            <td class="border px-4 py-2" th:text="${patient.malade} ? 'Yes' : 'No'"></td>
            <td class="border px-4 py-2" th:text="${patient.score}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
